<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Ramadan Tracker</h1>
        <div class="controls">
            <button id="toggle-language">اردو</button>
            <button id="dark-mode-toggle">🌙</button>
        </div>
    </header>

    <main>
     

        <section id="timings">
            <h2>Ramadan Timings</h2>
            <p><strong>Suhur:</strong> <span id="suhur-time">Loading...</span></p>
            <p><strong>Iftar:</strong> <span id="iftar-time">Loading...</span></p>
        </section>

        <section id="duas">
            <h2>Ramadan Duas</h2>
            <p id="dua-text">اللَّهُمَّ إِنِّي لَكَ صُمْتُ...</p>
        </section>

        <section id="roza-tracker">
            <h2>Roza Tracker</h2>
            <div id="calendar">
                <!-- JavaScript will dynamically populate this with buttons -->
            </div>
            <p>Progress: <span id="roza-progress">0%</span></p>
            <p>Fasts Completed: <span id="total-fasts">0/30</span></p>
        </section>
        

        <section id="zakat-calculator">
            <h2>Zakat Calculator</h2>
            <input type="number" id="zakat-input" placeholder="Enter wealth amount">
            <button id="calculate-zakat">Calculate</button>
            <p id="zakat-result"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

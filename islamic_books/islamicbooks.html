<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islamic Books</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #081c15, #062c28, #0a3d37);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 80px;
      font-size: 2.5rem;
      text-align: center;
      color: #f5e6ca;
      text-shadow: 0px 4px 10px rgba(255, 255, 255, 0.4);
    }

    .search-container {
      position: fixed;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }

    .search-bar {
      width: 80%;
      max-width: 600px;
      padding: 15px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 5px rgba(0, 0, 0, 0.2);
      color: #333;
      transition: box-shadow 0.3s ease;
    }

    .search-bar:focus {
      outline: none;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .book-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 120px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .book {
      background: linear-gradient(135deg, #4A90E2, #2B547E);
      border-radius: 15px;
      padding: 20px;
      width: 180px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: #fff;
    }

    .book:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 4px 10px rgba(255, 255, 255, 0.3);
    }

    .book i {
      font-size: 50px;
      color: #f5e6ca;
      text-shadow: 0 4px 10px rgba(255, 255, 255, 0.4);
    }

    .book-title {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #f5e6ca;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" class="search-bar" placeholder="Search for books..." oninput="searchBooks()">
  </div>

  <h1>Islamic Books for Maktab</h1>

  <div class="book-container" id="book-container">
    <!-- Book 1: Tafsir -->
    <a class="book" href="path/to/tafsir.pdf" target="_blank">
      <i class="fas fa-book-open"></i>
      <div class="book-title">Tafsir</div>
    </a>

    <!-- Book 2: Hadith -->
    <a class="book" href="path/to/hadith.pdf" target="_blank">
      <i class="fas fa-scroll"></i>
      <div class="book-title">Hadith</div>
    </a>

    <!-- Book 3: Fiqh -->
    <a class="book" href="path/to/fiqh.pdf" target="_blank">
      <i class="fas fa-gavel"></i>
      <div class="book-title">Fiqh</div>
    </a>

    <!-- Book 4: Aqeedah -->
    <a class="book" href="path/to/aqeedah.pdf" target="_blank">
      <i class="fas fa-pray"></i>
      <div class="book-title">Aqeedah</div>
    </a>

    <!-- Book 5: Islamic History -->
    <a class="book" href="path/to/islamic-history.pdf" target="_blank">
      <i class="fas fa-university"></i>
      <div class="book-title">Islamic History</div>
    </a>

    <!-- Book 6: Quran -->
    <a class="book" href="path/to/quran.pdf" target="_blank">
      <i class="fas fa-quran"></i>
      <div class="book-title">Quran</div>
    </a>

    <!-- Book 7: Duas -->
    <a class="book" href="path/to/duas.pdf" target="_blank">
      <i class="fas fa-praying-hands"></i>
      <div class="book-title">Duas</div>
    </a>

    <!-- Book 8: Seerah -->
    <a class="book" href="path/to/seerah.pdf" target="_blank">
      <i class="fas fa-person-booth"></i>
      <div class="book-title">Seerah</div>
    </a>

    <!-- Book 9: Taqrir for Maktab -->
    <a class="book" href="https://1drv.ms/w/c/51fdd43c4b29f6a3/Edfy15iJOb5OuTyM7WIq4qsBKoUpPufNDast-1fGLVTwGg?e=wsS88cave" target="_blank">
      <i class="fas fa-book-reader"></i>
      <div class="book-title">Taqrir</div>
    </a>
  </div>

  <footer>
    © 2025 Islamic Books for Maktab | All Rights Reserved
  </footer>

  <script>
    function searchBooks() {
      const searchInput = document.querySelector('.search-bar');
      const books = document.querySelectorAll('.book');
      const searchTerm = searchInput.value.toLowerCase();

      books.forEach(book => {
        const bookTitle = book.querySelector('.book-title').textContent.toLowerCase();
        if (bookTitle.includes(searchTerm)) {
          book.style.display = '';
        } else {
          book.style.display = 'none';
        }
      });
    }
  </script>
  <footer>
    <p>Created by <a href="https://shuraimtech.blogspot.com" target="_blank">Shuraim</a> | © 2025 ZikrMate</p>
</footer>
</body>
</html>

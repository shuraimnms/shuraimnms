<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1 id="surah-name">Surah Name</h1>
    </header>
    <main>
        <!-- Pagination buttons at the top -->
        <div class="pagination">
            <button id="prev-page" class="prev-button">Previous</button>
            <button id="next-page" class="next-button">Next</button>
        </div>

        <!-- Quran Text Container -->
        <div id="quran-text" class="quran-text">
            <!-- Surah verses will be loaded here -->
        </div>

        <!-- Audio Player Container -->
        <div class="audio-container">
            <h2>Listen to the Surah</h2>
            <select id="reciter-select">
                <option value="1">Mishary Rashid Alafasy</option>
                <option value="2">Mahmoud Al-Husary</option>
                <option value="3">Abdurrahman Al-Sudais</option>
                <option value="4">Muhammad Siddiq Al-Minshawi</option>
            </select>
            <audio id="audio-player" controls>
                Your browser does not support the audio element.
            </audio>
        </div>
    </main>

    <script src="scripts/app.js"></script>
</body>
</html>

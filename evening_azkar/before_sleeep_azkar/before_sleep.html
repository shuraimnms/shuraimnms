    <body class="bg-gray-800 text-white">
        <div class="text-center py-6">
            <h1 class="text-2xl font-bold">سونے سے پہلے کے اذکار</h1>
            <h2 class="text-xl">Before Sleep Azkar</h2>
        </div>
        <div class="container mx-auto px-4 py-4">
            <!-- Dua Section 1 -->
            <div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
                <h2 class="text-xl font-bold mb-2">Ayat al-Kursi</h2>
                <p class="text-lg text-gray-100">
                    ٱللَّهُ لَآ إِلَـٰهَ إِلَّا هُوَ ٱلْحَىُّ ٱلْقَيُّومُ ۚ لَا تَأْخُذُهُۥ سِنَةٌۭ وَلَا نَوْمٌۭ ۚ لَّهُۥ مَا فِى ٱلسَّمَـٰوَٰتِ وَمَا فِى ٱلْأَرْضِ ۗ مَن ذَا ٱلَّذِى يَشْفَعُ عِندَهُۥٓ إِلَّا بِإِذْنِهِۦ ۚ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ ۖ وَلَا يُحِيطُونَ بِشَىْءٍۢ مِّنْ عِلْمِهِۦٓ إِلَّا بِمَا شَآءَ ۚ وَسِعَ كُرْسِيُّهُ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضَ ۖ وَلَا يَـُٔودُهُۥ حِفْظُهُمَا ۚ وَهُوَ ٱلْعَلِىُّ ٱلْعَظِيمُ
                </p>
                <p class="text-lg text-gray-200 mt-3">
                    Allāhu lā ilāha illā Huwa-l-Ḥayyu-l-Qayyūm, lā ta’khudhuhū sinatuw-wa lā nawm, lahū mā fi-s-samāwāti wa mā fi-l-arḍ, man dhā’lladhī yashfaʿu ʿindahū illā bi-idhnih, yaʿlamu mā bayna aydīhim wa mā khalfahum, wa lā yuḥīṭūna bi-shay’im-min ʿilmihī illā bi-mā shā’, wasiʿa kursiyyuhu-s-samāwāti wa-l-arḍ, wa lā ya’ūduhū ḥifẓuhumā wa Huwa-l-ʿAlliyu-l-ʿAẓīm.
                </p>
                <p class="text-lg text-gray-300 mt-3">
                    "Allah, there is no god but He, the Ever Living, the One Who sustains and protects all that exists. Neither drowsiness overtakes Him nor sleep. To Him Alone belongs whatever is in the heavens and whatever is on the earth. Who is it that can intercede with Him except with His permission? He knows what is before them and what will be after them, and they encompass not a thing of His knowledge except for what He wills. His Kursī extends over the heavens and the earth, and their preservation tires Him not. And He is the Most High, the Most Great. (2:255)"
                </p>
                <footer class="text-gray-500 text-sm mt-2">Reference: (Ṭabarānī in Mu’jam al-Kabir 1/201)</footer>
            </div>
    
            <!-- Dua Section 2 -->
            <div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
                <h2 class="text-xl font-bold mb-2">Subhanallah wa Bihamdihi</h2>
                <p class="text-lg text-gray-100">
                    سُبْحَانَ اللَّهِ وَبِحَمْدِهِ
                </p>
                <p class="text-lg text-gray-200 mt-3">
                    Subḥānallāhi wa biḥamdihi
                </p>
                <p class="text-lg text-gray-300 mt-3">
                    "Glory is to Allah and all praise is to Him."
                </p>
                <footer class="text-gray-500 text-sm mt-2">Reference: (Ṣaḥīḥ Muslim 2691)</footer>
            </div>
    
            <!-- Dua Section 3 -->
            <div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
                <h2 class="text-xl font-bold mb-2">Astaghfirullah</h2>
                <p class="text-lg text-gray-100">
                    أَسْتَغْفِرُ اللَّهَ
                </p>
                <p class="text-lg text-gray-200 mt-3">
                    Astaghfirullāh
                </p>
                <p class="text-lg text-gray-300 mt-3">
                    "I seek forgiveness from Allah."
                </p>
                <footer class="text-gray-500 text-sm mt-2">Reference: (Ṣaḥīḥ Muslim 2702)</footer>
            </div>
        </div>
        <!-- Dua Section 4 -->
<div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
    <h2 class="text-xl font-bold mb-2">Last Two Verses of Surah Al-Baqarah</h2>
    <p class="text-lg text-gray-100">
        آمَنَ ٱلرَّسُولُ بِمَآ أُنزِلَ إِلَيْهِ مِن رَّبِّهِۦ وَٱلْمُؤْمِنُونَ ۚ كُلٌّ ءَامَنَ بِٱللَّهِ وَمَلَـٰٓئِكَتِهِۦ وَكُتُبِهِۦ وَرُسُلِهِۦ لَا نُفَرِّقُ بَيْنَ أَحَدٍۢ مِّن رُّسُلِهِۦ ۚ وَقَالُوا۟ سَمِعْنَا وَأَطَعْنَا ۖ غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ<br>
        لَا يُكَلِّفُ ٱللَّهُ نَفْسًا إِلَّا وُسْعَهَا ۚ لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ ۗ رَبَّنَا لَا تُؤَاخِذْنَآ إِن نَّسِينَآ أَوْ أَخْطَأْنَا ۚ رَبَّنَا وَلَا تَحْمِلْ عَلَيْنَآ إِصْرًۭا كَمَا حَمَلْتَهُۥ عَلَى ٱلَّذِينَ مِن قَبْلِنَا ۚ رَبَّنَا وَلَا تُحَمِّلْنَا مَا لَا طَاقَةَ لَنَا بِهِۦ ۖ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ ۚ أَنتَ مَوْلَىٰنَا فَٱنصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ
    </p>
    <p class="text-lg text-gray-200 mt-3">
        Āmanar-Rasūlu bimā unzila ilayhi mir-Rabbihi wal-mu’minūn, kullun āmana billāhi wa-malā’ikatihi wa-kutubihi wa-rusulihi, lā nufarriqu bayna aḥadin min rusulihi, wa-qālū samiʿnā wa-aṭaʿnā, ghufrānaka Rabbanā wa-ilayka al-maṣīr.<br>
        Lā yukallifu Allāhu nafsan illā wusʿahā, lahā mā kasabat wa-ʿalayhā mā iktasabat, Rabbanā lā tu’ākhidhnā in nasīnā aw akhṭa’nā, Rabbanā wa-lā taḥmil ʿalaynā iṣran kamā ḥamaltahu ʿala-l-ladhīna min qablinā, Rabbanā wa-lā tuḥammilnā mā lā ṭāqata lanā bihi wa-ʿfu ʿannā wa-ghfir lanā wa-rḥamnā, anta Mawlānā fa-nṣurnā ʿala-l-qawmi-l-kāfirīn.
    </p>
    <p class="text-lg text-gray-300 mt-3">
        "The Messenger has believed in what was revealed to him from his Lord, and [so have] the believers. All of them have believed in Allah and His angels and His books and His messengers, [saying], 'We make no distinction between any of His messengers.' And they say, 'We hear and we obey. [We seek] Your forgiveness, our Lord, and to You is the [final] destination.'<br>
        Allah does not charge a soul except [with that within] its capacity. It will have [the consequence of] what [good] it has gained, and it will bear [the consequence of] what [evil] it has earned. Our Lord, do not impose blame upon us if we forget or make a mistake. Our Lord, and lay not upon us a burden like that which You laid upon those before us. Our Lord, and burden us not with that which we have no ability to bear. And pardon us; and forgive us; and have mercy upon us. You are our protector, so give us victory over the disbelieving people." (2:285-286)
    </p>
    <footer class="text-gray-500 text-sm mt-2">Reference: (Ṣaḥīḥ al-Bukhārī 5009, Ṣaḥīḥ Muslim 807)</footer>
</div>

<!-- Dua Section 5 -->
<div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
    <h2 class="text-xl font-bold mb-2">Tasbih Fatimah</h2>
    <p class="text-lg text-gray-100">
        سُبْحَانَ اللَّهِ (33 بار) <br> اَلْحَمْدُ لِلَّهِ (33 بار) <br> اللَّهُ أَكْبَرُ (34 بار)
    </p>
    <p class="text-lg text-gray-200 mt-3">
        Subḥānallāh (33 times) <br> Alḥamdulillāh (33 times) <br> Allāhu Akbar (34 times)
    </p>
    <p class="text-lg text-gray-300 mt-3">
        "Glory be to Allah (33 times), All praise be to Allah (33 times), and Allah is the Greatest (34 times)."
    </p>
    <footer class="text-gray-500 text-sm mt-2">Reference: (Ṣaḥīḥ al-Bukhārī 5361, Ṣaḥīḥ Muslim 2728)</footer>
</div>
<!-- Dua Section 6 -->
<div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
    <h2 class="text-xl font-bold mb-2">Surah Al-Ikhlas</h2>
    <p class="text-lg text-gray-100">
        قُلْ هُوَ ٱللَّهُ أَحَدٌۢ ١ ٱللَّهُ ٱلصَّمَدُ ٢ لَمْ يَلِدْ وَلَمْ يُولَدْ ٣ وَلَمْ يَكُن لَّهُۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥۥ...
    </p>
    <p class="text-lg text-gray-200 mt-3">
        Qul huwa Allāhu aḥad, Allāhu al-Ṣamad, Lam yalid wa lam yūlad, Wa lam yakun lahu kufuwan aḥad.
    </p>
    <p class="text-lg text-gray-300 mt-3">
        "Say, 'He is Allah, [Who is] One, Allah, the Eternal Refuge. He neither begets nor is born, nor is there to Him any equivalent.'" (112:1-4)
    </p>
    <footer class="text-gray-500 text-sm mt-2">Reference: (Sahih Muslim 1172)</footer>
</div>

<!-- Dua Section 7 -->
<div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
    <h2 class="text-xl font-bold mb-2">Surah Al-Falaq</h2>
    <p class="text-lg text-gray-100">
        قُلْ أَعُوذُ بِرَبِّ ٱلْفَلَقِ ١ مِن شَرِّ مَا خَلَقَ ٢ وَمِن شَرِّ غَاسِقٍۢ إِذَا وَقَبَ ٣ وَمِن شَرِّ ٱلنَّفَّٰثَٰتِ فِى ٱلْعُقَدِ ٤ وَمِن شَرِّ حَٰسِدٍۢ إِذَا حَسَدَ ٥
    </p>
    <p class="text-lg text-gray-200 mt-3">
        Qul a'ūdhu bi-rabbi-l-falaq, min sharri mā khalaq, wa min sharri ghāsiqin idhā waqab, wa min sharri an-naffāthāti fi-l-‘uqad, wa min sharri ḥāsidin idhā ḥasada.
    </p>
    <p class="text-lg text-gray-300 mt-3">
        "Say, 'I seek refuge in the Lord of the daybreak from the evil of that which He created, and from the evil of the darkness when it settles, and from the evil of the blowers in knots, and from the evil of the envier when he envies.'" (113:1-5)
    </p>
    <footer class="text-gray-500 text-sm mt-2">Reference: (Sahih al-Bukhari 4738)</footer>
</div>

<!-- Dua Section 8 -->
<div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
    <h2 class="text-xl font-bold mb-2">Surah An-Nas</h2>
    <p class="text-lg text-gray-100">
        قُلْ أَعُوذُ بِرَبِّ النَّاسِ ١ مَلِكِ النَّاسِ ٢ إِلَٰهِ النَّاسِ ٣ مِن شَرِّ الْوَسْوَاسِ الْخَنَّاسِ ٤ الَّذِي يُوَسْوِسُ فِي صُدُورِ النَّاسِ ٥ مِنَ الْجِنَّةِ وَالنَّاسِ ٦
    </p>
    <p class="text-lg text-gray-200 mt-3">
        Qul a'ūdhu bi-rabbi-n-nās, Maliki-n-nās, Ilāhi-n-nās, min sharri-l-waswāsi-l-khannās, al-ladhī yuwaswisu fī ṣudūri-n-nās, mina-l-jinnati wa-n-nās.
    </p>
    <p class="text-lg text-gray-300 mt-3">
        "Say, 'I seek refuge in the Lord of mankind, the King of mankind, the God of mankind, from the evil of the whisperer who withdraws, who whispers in the breasts of mankind, of jinn and of mankind.'" (114:1-6)
    </p>
    <footer class="text-gray-500 text-sm mt-2">Reference: (Sahih Muslim 2709)</footer>
</div>
<!-- Dua Section 9 -->
<div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
    <h2 class="text-xl font-bold mb-2">Dua for Protection from Evil</h2>
    <p class="text-lg text-gray-100">
        اللهم إني أعوذ بك من شر ما عملت ومن شر ما لم أعمل
    </p>
    <p class="text-lg text-gray-200 mt-3">
        Allahumma inni a'ūdhu bika min sharri mā 'amiltu wa min sharri mā lam a'mal.
    </p>
    <p class="text-lg text-gray-300 mt-3">
        "O Allah, I seek refuge in You from the evil of what I have done and from the evil of what I have not done."
    </p>
    <footer class="text-gray-500 text-sm mt-2">Reference: (Sahih al-Bukhari 6369)</footer>
</div>

<!-- Dua Section 10 -->
<div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
    <h2 class="text-xl font-bold mb-2">Dua for Sleep and Peace</h2>
    <p class="text-lg text-gray-100">
        بسمك اللهم أموت وأحيا
    </p>
    <p class="text-lg text-gray-200 mt-3">
        Bismika Allāhumma amūtu wa aḥyā.
    </p>
    <p class="text-lg text-gray-300 mt-3">
        "In Your name, O Allah, I die and I live."
    </p>
    <footer class="text-gray-500 text-sm mt-2">Reference: (Sahih al-Bukhari 6317)</footer>
</div>

<!-- Dua Section 11 -->
<div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
    <h2 class="text-xl font-bold mb-2">Dua for Protection from Anxiety</h2>
    <p class="text-lg text-gray-100">
        اللهم إني أعوذ بك من الهم والحزن
    </p>
    <p class="text-lg text-gray-200 mt-3">
        Allahumma inni a'ūdhu bika min al-hammi wal-ḥazan.
    </p>
    <p class="text-lg text-gray-300 mt-3">
        "O Allah, I seek refuge in You from anxiety and grief."
    </p>
    <footer class="text-gray-500 text-sm mt-2">Reference: (Sahih al-Bukhari 6369)</footer>
</div>

<!-- Dua Section 12 -->
<div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
    <h2 class="text-xl font-bold mb-2">Dua for Peace and Calmness</h2>
    <p class="text-lg text-gray-100">
        اللهم اجعل في قلبي نورا وفي لساني نورا
    </p>
    <p class="text-lg text-gray-200 mt-3">
        Allahumma ajil fi qalbi nūran wa fi lisānī nūran.
    </p>
    <p class="text-lg text-gray-300 mt-3">
        "O Allah, place light in my heart and light on my tongue."
    </p>
    <footer class="text-gray-500 text-sm mt-2">Reference: (Sahih Muslim 773)</footer>
</div>

<!-- Dua Section 13 -->
<div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
    <h2 class="text-xl font-bold mb-2">Dua for Protection from Evil Eye</h2>
    <p class="text-lg text-gray-100">
        أعوذ بكلمات الله التامات من شر ما خلق
    </p>
    <p class="text-lg text-gray-200 mt-3">
        A'ūdhu bikalimāti Allāhit-tāmāti min sharri mā khalaq.
    </p>
    <p class="text-lg text-gray-300 mt-3">
        "I seek refuge in the perfect words of Allah from the evil of what He has created."
    </p>
    <footer class="text-gray-500 text-sm mt-2">Reference: (Sahih Muslim 2709)</footer>
</div>

<!-- Dua Section 14 -->
<div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
    <h2 class="text-xl font-bold mb-2">Dua for Protection from Shaitan</h2>
    <p class="text-lg text-gray-100">
        اللهم إني أعوذ بك من الشيطان الرجيم
    </p>
    <p class="text-lg text-gray-200 mt-3">
        Allahumma inni a'ūdhu bika min ash-shayṭāni r-rajīm.
    </p>
    <p class="text-lg text-gray-300 mt-3">
        "O Allah, I seek refuge in You from the accursed devil."
    </p>
    <footer class="text-gray-500 text-sm mt-2">Reference: (Sahih Muslim 2712)</footer>
</div>

<!-- Dua Section 15 -->
<div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
    <h2 class="text-xl font-bold mb-2">Dua for Forgiveness</h2>
    <p class="text-lg text-gray-100">
        اللهم اغفر لي ولأخي ولأمتي
    </p>
    <p class="text-lg text-gray-200 mt-3">
        Allahumma ighfir lī wa li-akhī wa li-ummati.
    </p>
    <p class="text-lg text-gray-300 mt-3">
        "O Allah, forgive me, my brother, and my nation."
    </p>
    <footer class="text-gray-500 text-sm mt-2">Reference: (Sunan Ibn Majah 3149)</footer>
</div>

<!-- Dua Section 16 -->
<div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
    <h2 class="text-xl font-bold mb-2">Dua for Contentment</h2>
    <p class="text-lg text-gray-100">
        اللهم ارزقني القناعة
    </p>
    <p class="text-lg text-gray-200 mt-3">
        Allahumma ruzuqni al-qana'ah.
    </p>
    <p class="text-lg text-gray-300 mt-3">
        "O Allah, grant me contentment."
    </p>
    <footer class="text-gray-500 text-sm mt-2">Reference: (Sunan Abu Dawood 1605)</footer>
</div>
<!-- Dua Section 17 -->
<div class="dua-section bg-gray-700 p-4 rounded-lg shadow-md mb-4">
    <h2 class="text-xl font-bold mb-2">Dua for Sleeping</h2>
    <p class="text-lg text-gray-100">
        اللهم بسمك أموت وأحيا
    </p>
    <p class="text-lg text-gray-200 mt-3">
        Allahumma bismika amūtu wa ahyā.
    </p>
    <p class="text-lg text-gray-300 mt-3">
        "O Allah, in Your name I die and I live."
    </p>
    <footer class="text-gray-500 text-sm mt-2">Reference: (Sahih al-Bukhari 6321)</footer>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeeh Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-500 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Tasbeeh Counter</h1>
    </header>

    <div class="flex justify-center items-center mt-12">
        <div class="bg-white p-8 rounded-lg shadow-md w-80">
            <div class="flex justify-center items-center mb-6">
                <i class="fas fa-praying-hands text-4xl text-green-500"></i>
            </div>

            <div class="flex justify-center items-center mb-6">
                <p class="text-3xl font-bold text-gray-700" id="count">0</p>
            </div>

            <div class="flex justify-center">
                <button onclick="incrementTasbeeh()" class="bg-green-500 text-white px-6 py-2 rounded-lg font-bold">
                    Increment
                </button>
            </div>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-blue-500">Go Back</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize counter
        let count = 0;

        // Function to increment the counter
        function incrementTasbeeh() {
            count++;
            document.getElementById('count').textContent = count;
        }
    </script>
</body>
</html>

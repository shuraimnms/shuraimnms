<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasbih Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tasbih-container">
    <div class="header">
      <h1>Tasbih Counter</h1>
      <p>Click on the beads to keep track of your recitations.</p>
    </div>
    <div class="motion-container" id="beads-container">
      <div class="bead" onclick="incrementCount(this)">
        <div class="bead-inner">
          <span class="bead-icon">🪙</span>
        </div>
      </div>
      <div class="bead" onclick="incrementCount(this)">
        <div class="bead-inner">
          <span class="bead-icon">🪙</span>
        </div>
      </div>
      <div class="bead" onclick="incrementCount(this)">
        <div class="bead-inner">
          <span class="bead-icon">🪙</span>
        </div>
      </div>
      <div class="bead" onclick="incrementCount(this)">
        <div class="bead-inner">
          <span class="bead-icon">🪙</span>
        </div>
      </div>
      <div class="bead" onclick="incrementCount(this)">
        <div class="bead-inner">
          <span class="bead-icon">🪙</span>
        </div>
      </div>
    </div>
    <div class="counter-container">
      <div id="counter" class="counter-text">0</div>
      <div id="urdu-text" class="urdu-text">اللہ کا ذکر کریں</div>
      <button class="reset-btn" onclick="resetCount()">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

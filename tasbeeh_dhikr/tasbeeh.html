<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasbih Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌙 Tasbih Counter</h1>
      <p>Keep track of your dhikr with ease</p>
    </header>

    <div class="tasbih-counter">
      <div class="counter-display">
        <p id="count">0</p>
      </div>
      <div class="tasbih-buttons">
        <button class="button" id="increment">Count</button>
        <button class="button reset" id="reset">Reset</button>
      </div>
    </div>

    <footer>
      <p>“The best form of remembrance is La ilaha illallah.” - Prophet Muhammad (ﷺ)</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>

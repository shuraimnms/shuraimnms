<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Duas - ZikrMate Kids</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="learn-duas-container">
    <!-- Assalamualaikum Banner -->
    <div class="animated-assalamualaikum">
      <span>Assalamualaikum! Let's Learn Duas</span>
    </div>

    <!-- Duas Section Header -->
    <div class="duas-header">
      <i class="fas fa-praying-hands duas-icon"></i>
      <h1 class="duas-title">Learn Duas for Kids</h1>
      <p class="duas-subtitle">A fun way to learn your daily Duas and Azkar.</p>
    </div>

    <!-- Duas Content -->
    <div class="duas-content">
      <!-- Dua for Morning -->
      <div class="duas-item" onclick="window.location.href='duas/morning_duas.html'">
        <div class="duas-item-icon">
          <i class="fas fa-sun"></i>
        </div>
        <span class="duas-item-title">Morning Dua</span>
      </div>

      <!-- Dua for Evening -->
      <div class="duas-item" onclick="window.location.href='duas/evening_duas.html'">
        <div class="duas-item-icon">
          <i class="fas fa-moon"></i>
        </div>
        <span class="duas-item-title">Evening Dua</span>
      </div>

      <!-- Dua Before Eating -->
      <div class="duas-item" onclick="window.location.href='duas/before_eating.html'">
        <div class="duas-item-icon">
          <i class="fas fa-utensils"></i>
        </div>
        <span class="duas-item-title">Before Eating Dua</span>
      </div>

      <!-- Dua After Eating -->
      <div class="duas-item" onclick="window.location.href='dua_after_eating/index.html'">
        <div class="duas-item-icon">
          <i class="fas fa-utensils"></i>
        </div>
        <span class="duas-item-title">After Eating Dua</span>
      </div>

      <!-- Dua for Sleeping -->
      <div class="duas-item" onclick="window.location.href='dua_sleeping/index.html'">
        <div class="duas-item-icon">
          <i class="fas fa-bed"></i>
        </div>
        <span class="duas-item-title">Dua for Sleeping</span>
      </div>

      <!-- Dua for Travel -->
      <div class="duas-item" onclick="window.location.href='dua_travel/index.html'">
        <div class="duas-item-icon">
          <i class="fas fa-plane"></i>
        </div>
        <span class="duas-item-title">Dua for Travel</span>
      </div>
    </div>
  </div>
</body>

</html>

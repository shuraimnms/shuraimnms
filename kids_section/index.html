<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZikrMate Kids Mode</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
   <!-- Animated Assalamualaikum -->
   <div class="animated-assalamualaikum">
    <span>Assalamualaikum!</span>
  </div>

<body>
  <!-- Kids Mode Section -->
  <div class="kids-mode-container" id="kids-mode">
 

    <!-- Header Section -->
    <div class="kids-header">
      <i class="fas fa-child kids-icon"></i>
      <h1 class="kids-title">Welcome to Kids School!</h1>
      <p class="kids-subtitle">Explore Islamic activities, games, and learn with fun!</p>
    </div>

    <!-- Content Section -->
    <div class="kids-content">
      <!-- Learn Duas -->
      <div class="kids-item" onclick="window.location.href='dua_learning/index.html'">
        <div class="kids-item-icon">
          <i class="fas fa-praying-hands"></i>
        </div>
        <span class="kids-item-title">Learn Duas</span>
      </div>

      <!-- Quran for Kids -->
      <div class="kids-item" onclick="window.location.href='quran_kids/index.html'">
        <div class="kids-item-icon">
          <i class="fas fa-book-open"></i>
        </div>
        <span class="kids-item-title">Quran for Kids</span>
      </div>

      <!-- Islamic Stories -->
      <div class="kids-item" onclick="window.location.href='kids_section/islamic_stories/index.html'">
        <div class="kids-item-icon">
          <i class="fas fa-book"></i>
        </div>
        <span class="kids-item-title">Islamic Stories</span>
      </div>

      <!-- Learn Namaz Steps -->
      <div class="kids-item" onclick="window.location.href='kids_section/namaz_steps/index.html'">
        <div class="kids-item-icon">
          <i class="fas fa-praying-hands"></i>
        </div>
        <span class="kids-item-title">Learn Namaz Steps</span>
      </div>

      <!-- Islamic Quiz Game -->
      <div class="kids-item" onclick="window.location.href='islamic_quiz/index.html'">
        <div class="kids-item-icon">
          <i class="fas fa-puzzle-piece"></i>
        </div>
        <span class="kids-item-title">Islamic Quiz Game</span>
      </div>

      <!-- Fun Interactive Stories -->
      <div class="kids-item" onclick="window.location.href='kids_section/fun_stories/index.html'">
        <div class="kids-item-icon">
          <i class="fas fa-magic"></i>
        </div>
        <span class="kids-item-title">Interactive Stories</span>
      </div>

      <!-- Duas Audio Section -->
      <div class="kids-item" onclick="window.location.href='kids_section/dua_audio/index.html'">
        <div class="kids-item-icon">
          <i class="fas fa-volume-up"></i>
        </div>
        <span class="kids-item-title">Listen to Duas</span>
      </div>

      <!-- Fun Videos for Kids -->
      <div class="kids-item" onclick="window.location.href='fun_videos/index.html'">
        <div class="kids-item-icon">
          <i class="fas fa-video"></i>
        </div>
        <span class="kids-item-title">Watch Fun Videos</span>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>Developed with love for the kids by ZikrMate.</p>
  </footer>
</body>

</html>

        <h1>Surah Al-Falaq 🌅</h1>
        <p class="arabic">
            قُلْ أَعُوذُ بِرَبِّ ٱلْفَلَقِ<br>
            مِن شَرِّ مَا خَلَقَ<br>
            وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ<br>
            وَمِن شَرِّ ٱلنَّفَّٰثَٰتِ فِى ٱلْعُقَدِ<br>
            وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ
        </p>
        <p class="translation">"Say: I seek refuge with the Lord of the Dawn..."</p>

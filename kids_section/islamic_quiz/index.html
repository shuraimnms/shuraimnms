<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islamic Quiz Game</title>
  <link rel="stylesheet" href="styles.css"> <!-- Add your styles file here -->
</head>
<body>

  <!-- Quiz Game -->
  <div class="quiz-body">
    <div class="question"></div>
    <div class="options">
      <button id="option1" class="option" onclick="checkAnswer('option1')"></button>
      <button id="option2" class="option" onclick="checkAnswer('option2')"></button>
      <button id="option3" class="option" onclick="checkAnswer('option3')"></button>
      <button id="option4" class="option" onclick="checkAnswer('option4')"></button>
    </div>
    <div>
      <p>Score: <span id="score">0</span></p>
    </div>
  </div>

  <!-- Result -->
  <div id="result-container" style="display: none;">
    <h2>Quiz Over!</h2>
    <p id="final-score"></p>
    <button onclick="startGame()">Play Again</button>
  </div>

  <script src="script.js"></script> <!-- Add your script file here -->
</body>
</html>

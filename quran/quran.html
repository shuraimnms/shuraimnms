<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Index</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="main-title">The Holy Quran</h1>
    <p class="subtitle">"Guidance for Mankind"</p>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Surah Index -->
    <section class="surah-index">
      <h2 class="section-title">Surah Index</h2>
      <div class="surah-grid">
        <div class="surah-card">
          <h3 class="surah-name">1. Al-Fatihah</h3>
          <p class="surah-meaning">(The Opening)</p>
        </div>
        <div class="surah-card">
          <h3 class="surah-name">2. Al-Baqarah</h3>
          <p class="surah-meaning">(The Cow)</p>
        </div>
        <div class="surah-card">
          <h3 class="surah-name">3. Al-Imran</h3>
          <p class="surah-meaning">(The Family of Imran)</p>
        </div>
        <div class="surah-card">
          <h3 class="surah-name">4. An-Nisa</h3>
          <p class="surah-meaning">(The Women)</p>
        </div>
        <!-- Add more Surahs as required -->
      </div>
    </section>

    <!-- Additional Folders -->
    <section class="extra-folders">
      <h2 class="section-title">More Resources</h2>
      <div class="folder-grid">
        <div class="folder-card">
          <img src="assets/duas.png" alt="Duas" class="folder-icon">
          <h3 class="folder-name">Duas</h3>
        </div>
        <div class="folder-card">
          <img src="assets/tafseer.png" alt="Tafseer" class="folder-icon">
          <h3 class="folder-name">Tafseer</h3>
        </div>
        <div class="folder-card">
          <img src="assets/recitations.png" alt="Recitations" class="folder-icon">
          <h3 class="folder-name">Recitations</h3>
        </div>
        <div class="folder-card">
          <img src="assets/bookmarks.png" alt="Bookmarks" class="folder-icon">
          <h3 class="folder-name">Bookmarks</h3>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Quran App | Designed with Love and Faith</p>
  </footer>
</body>
</html>

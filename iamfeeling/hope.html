<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dua for Hope</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <div class="bg-opacity-80 bg-green-600 p-6 rounded-lg shadow-md max-w-xl mx-auto">
      <h2 class="text-2xl font-semibold text-white text-center">Dua for Hope / امید کے وقت کی دعا</h2>
      
      <p class="text-3xl text-center font-bold text-white mt-4">حَسْبِيَ اللَّهُ وَنِعْمَ الْوَكِيلُ</p>
      
      <p class="text-lg text-center text-white font-bold mt-2">"Hasbiya Allahu wa ni'mal wakeel."</p>
      
      <p class="text-lg text-center text-white mt-2">Translation: "Allah is sufficient for me, and He is the best disposer of affairs."</p>

      <p class="text-md text-center text-gray-300 mt-4">
        <strong>Hadith Reference:</strong> (Sahih Bukhari: 4563)
      </p>
    </div>
  </div>
</body>
</html>

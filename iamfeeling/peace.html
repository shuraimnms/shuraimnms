      <p class="text-lg text-center text-white font-bold mt-2">"Alaa bidhikrillahi tatma'innul quloob."</p>
      
      <p class="text-lg text-center text-white mt-2">Translation: "Verily, in the remembrance of Allah do hearts find rest."</p>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dua for Relief from Sorrow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <div class="bg-opacity-80 bg-gray-700 p-6 rounded-lg shadow-md max-w-xl mx-auto">
      <h2 class="text-2xl font-semibold text-white text-center">Dua for Relief from Sorrow / غم سے نجات کی دعا</h2>
      
      <p class="text-3xl text-center font-bold text-white mt-4">اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْهَمِّ وَالْحَزَنِ</p>
      
      <p class="text-lg text-center text-white font-bold mt-2">"Allahumma inni a'udhu bika minal hammi wal huzni."</p>
      
      <p class="text-lg text-center text-white mt-2">Translation: "O Allah, I seek refuge in You from worry and grief."</p>

      <p class="text-md text-center text-gray-300 mt-4">
        <strong>Hadith Reference:</strong> (Sahih Bukhari: 2893)
      </p>
    </div>
  </div>
</body>
</html>

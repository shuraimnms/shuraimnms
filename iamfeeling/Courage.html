<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dua for Courage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <div class="bg-opacity-80 bg-yellow-700 p-6 rounded-lg shadow-md max-w-xl mx-auto">
      <h2 class="text-2xl font-semibold text-white text-center">Dua for Courage / ہمت کے وقت کی دعا</h2>
      
      <p class="text-3xl text-center font-bold text-white mt-4">رَبِّ اشْرَحْ لِي صَدْرِي وَيَسِّرْ لِي أَمْرِي</p>
      
      <p class="text-lg text-center text-white font-bold mt-2">"Rabbi ishrah li sadri wa yassir li amri."</p>
      
      <p class="text-lg text-center text-white mt-2">Translation: "My Lord, expand my chest for me and make my task easy for me."</p>

      <p class="text-md text-center text-gray-300 mt-4">
        <strong>Quran Reference:</strong> (Surah Taha: 25-26)
      </p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islamic Reminder System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="main-title">Islamic Reminder System</h1>
    <p class="subtitle">Stay Connected to Your Faith</p>
  </header>

  <!-- Main Content -->
  <main class="reminder-container">
    <div class="reminder-form">
      <h2 class="section-title">Set a New Reminder</h2>
      <form id="reminder-form">
        <label for="reminder-title">Reminder Title:</label>
        <input type="text" id="reminder-title" placeholder="e.g., Fajr Prayer" required />

        <label for="reminder-date">Select Date:</label>
        <input type="date" id="reminder-date" required />

        <label for="reminder-time">Select Time:</label>
        <input type="time" id="reminder-time" required />

        <button type="submit" class="btn">Set Reminder</button>
      </form>
    </div>

    <div class="upcoming-reminders">
      <h2 class="section-title">Upcoming Reminders</h2>
      <ul id="reminder-list">
        <!-- Reminders will be dynamically added here -->
      </ul>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Islamic Reminder System | Powered by Faith</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>

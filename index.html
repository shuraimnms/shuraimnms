<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZikrMate</title>
    <style>
        /* Full-page styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/welcome.jpg'); /* Your welcome image */
            background-size: cover;
            background-position: center;
            font-family: 'Amiri', serif;
            position: relative;
            overflow: hidden;
        }

        /* Islamic border style */
        ::before, ::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 15px solid #d4af37; /* Gold color border */
            z-index: -1;
        }

        /* Adding an elegant gradient overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark transparent overlay */
            z-index: 0;
        }

        /* Typing text style */
        .text {
            font-size: 5rem;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            letter-spacing: 3px;
            padding: 20px;
            animation: typing 4s steps(30) 1s forwards, blinkCaret 0.75s step-end infinite;
            z-index: 1;
        }

        /* Typing animation effect */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Blinking caret effect */
        @keyframes blinkCaret {
            50% {
                border-color: transparent;
            }
        }

        /* Color transition for the text */
        .text span {
            animation: colorChange 5s infinite;
        }

        @keyframes colorChange {
            0% { color: #ff4500; } /* Red */
            20% { color: #ff6347; } /* Tomato */
            40% { color: #32cd32; } /* Lime Green */
            60% { color: #1e90ff; } /* Dodger Blue */
            80% { color: #9932cc; } /* Dark Orchid */
            100% { color: #f5deb3; } /* Wheat */
        }

        /* Responsive design for different screen sizes */
        @media (max-width: 768px) {
            .text {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 2.5rem;
            }
        }

    </style>
</head>
<body>

    <!-- Gradient overlay -->
    <div class="overlay"></div>

    <!-- Typing text effect with Arabic text -->
    <div class="text">
        <span>بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</span>
    </div>

    <script>
        // After 5 seconds, redirect to the main page (main.html)
        setTimeout(function() {
            window.location.href = 'main.html'; // Main page of your app
        }, 5000); // 5 seconds delay
    </script>

</body>
</html>

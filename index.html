<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ZikrMate - بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Full-page styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #116530; /* Islamic green background */
            font-family: 'Amiri', serif, Arial, sans-serif; /* Fallback fonts */
            position: relative;
            overflow: hidden;
            direction: rtl; /* Ensure Arabic text flows correctly */
        }

        /* Islamic border style with shadow */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 15px solid #d4af37; /* Gold color border */
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            z-index: -1;
        }

        /* Additional Islamic border details */
        body::after {
            content: "";
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            bottom: 30px;
            border: 5px solid #fff; /* White inner border */
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: -1;
        }

        /* Typing text style */
        .text {
            font-size: 2.5rem; /* Smaller font size */
            font-weight: bold;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            width: 0; /* Start with 0 width to enable typing effect */
            letter-spacing: 2px;
            border-right: 2px solid #fff; /* Cursor effect */
            animation: typing 4s steps(50, end), blink 0.7s step-end infinite; /* Typing effect for 4 seconds */
            z-index: 1;
        }

        /* Typing animation effect */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Cursor blinking animation */
        @keyframes blink {
            from {
                border-color: transparent;
            }
            to {
                border-color: #fff;
            }
        }

        /* Responsive design for different screen sizes */
        @media (max-width: 768px) {
            .text {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 1.5rem;
            }
        }

        /* Fallback for no JavaScript */
        noscript {
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Typing text effect with Arabic text -->
    <div class="text">
        بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ
    </div>

    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <p>يرجى تمكين JavaScript لعرض هذه الصفحة.</p>
    </noscript>

    <script>
        // Redirect to the main page after 5 seconds
        setTimeout(function() {
            window.location.href = 'main.html';
        }, 5000); // 5 seconds delay
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZikrMate</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Full-page styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/welcome.jpg'); /* Your welcome image */
            background-size: cover;
            background-position: center;
            font-family: 'Amiri', serif, Arial, sans-serif; /* Fallback fonts */
            position: relative;
            overflow: hidden;
            direction: rtl; /* Ensure Arabic text flows correctly */
        }

        /* Islamic border style */
        ::before, ::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 15px solid #d4af37; /* Gold color border */
            z-index: -1;
        }

        /* Adding an elegant gradient overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark transparent overlay */
            z-index: 0;
        }

        /* Typing text style */
        .text {
            font-size: 5rem;
            color: #fff;
            text-align: right;
            white-space: nowrap;
            overflow: hidden; /* Ensures text is hidden and typed gradually */
            width: 0; /* Start with 0 width to enable typing effect */
            letter-spacing: 3px;
            animation: typing 5s steps(30, end) 1s forwards; /* Typing effect */
            z-index: 1;
        }

        /* Typing animation effect */
        @keyframes typing {
            from {
                width: 0; /* Start with 0 width to reveal text gradually */
            }
            to {
                width: 100%; /* Reveal the full text */
            }
        }

        /* Responsive design for different screen sizes */
        @media (max-width: 768px) {
            .text {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Gradient overlay -->
    <div class="overlay"></div>

    <!-- Typing text effect with Arabic text -->
    <div class="text">
        بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ
    </div>

    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <p style="text-align: center; color: white; font-size: 1.5rem;">
            Please enable JavaScript to view this page.
        </p>
    </noscript>

    <script>
        // After 5 seconds, redirect to the main page (main.html)
        setTimeout(function() {
            window.location.href = 'main.html'; // Main page of your app
        }, 7000); // 5 seconds delay
    </script>

</body>
</html>
